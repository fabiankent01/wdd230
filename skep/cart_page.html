<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/styles2.css">
</head>
<body>
    <header>
        <div id="header-container">
            <!-- Left: Company Logo -->
            <div id="logo">
                <img src="images/logo.webp" alt="Company Logo">
            </div>
    
            <!-- Center: Search Bar -->
            <div id="header-search">
                <input type="text" id="search-bar" placeholder="Search for products...">
                <button class="search-button">Search</button>
            </div>
    
            <!-- Right: Cart Icon -->
            <div id="header-cart">
                <button id="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>
    
    <main id="cart-main">
        <!-- Left Side: Cart Items -->
        <div id="cart-items-container">
            <h2>Cart Items</h2>
            <ul id="cart-items"></ul>
        </div>

        <!-- Right Side: Cart Summary -->
        <div id="cart-summary">
            <h2>Order Summary</h2>
            <p><strong>Total Items:</strong> <span id="total-items">0</span></p>
            <p><strong>Total Price:</strong> $<span id="total-price">0.00</span></p>
            <button id="checkout-button">Proceed to Checkout</button>
        </div>
    </main>
    <footer>
        <div id="footer-container">
            <a href="product_page.html" id="back-to-products">‚Üê Back to Products</a>
            <p>&copy; 2024 Your Company Name. All rights reserved.</p>
            <nav>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a> | 
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </footer>
    
    
    <script src="scripts/cart.js"></script>
    <script src="scripts/product.js"></script>
</body>
</html>
